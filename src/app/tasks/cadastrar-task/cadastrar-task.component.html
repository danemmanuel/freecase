<div class="card rounded">
  <div class="body">
    <form [formGroup]="formBlock" (ngSubmit)="insertBlock()" autocomplete="off">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field>
            <input
              matInput
              type="text"
              placeholder="Titulo"
              name="titulo"
              formControlName="titulo"
            />
          </mat-form-field>
        </div>
      </div>

      <button class="btn">Salvar</button>
    </form>
  </div>
</div>
