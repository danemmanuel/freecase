<section class="page_content">
  <div class="head_content"><h1 class="title">Crie Tasks</h1></div>

  <app-cadastrar-task></app-cadastrar-task>

  <app-listar-tasks></app-listar-tasks>

  <div class="cards">
    <div class="row">
      <div class="col-md-4" *ngFor="let board of boards">
        <div (click)="openBoard(board.id)" class="card rounded">
          <div class="body">
            <h4>{{ board.name }}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
