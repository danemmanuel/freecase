<section class="page_content">
  <div class="head_content"><h1 class="title">Suas Boards</h1></div>
  <!-- 
  <app-cadastrar-task></app-cadastrar-task>

  <app-listar-tasks></app-listar-tasks> -->

  <div class="cards" style="margin:0">
    <div class="row">
      <div class="col-md-4" *ngFor="let board of boards">
        <div
          (click)="openBoard(board.id)"
          [ngStyle]="{ background: board.prefs.backgroundColor }"
          class="card rounded"
          style="cursor:pointer"
        >
          <div class="body">
            <h4 style="color:#fff;">{{ board.name }}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
