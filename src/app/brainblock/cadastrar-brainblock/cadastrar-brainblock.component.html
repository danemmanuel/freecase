<div class="card rounded">
  <div class="body">
    <form [formGroup]="formBlock" (ngSubmit)="insertBlock()" autocomplete="off">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field>
            <input
              matInput
              type="text"
              placeholder="Titulo"
              name="titulo"
              formControlName="titulo"
            />
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <textarea
              matInput
              type="text"
              placeholder="Conteudo"
              name="conteudo"
              formControlName="conteudo"
            ></textarea>
          </mat-form-field>
        </div>
      </div>

      <button class="btn">Adicionar</button>
    </form>
  </div>
</div>
