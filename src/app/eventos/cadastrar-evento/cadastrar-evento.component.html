<section class="page_content">
  <div class="head_content">
    <h2 class="title">Cadastrar Evento</h2>
    <button class="return_btn" [routerLink]="['/dashboard/eventos']">
      Voltar
    </button>
  </div>

  <div class="card">
    <div class="body">
      <form
        [formGroup]="formEvento"
        (ngSubmit)="insertEvento()"
        autocomplete="off"
      >
        <div class="row">
          <div class="col-md-12">
            <mat-form-field>
              <input
                class="uk-input"
                type="text"
                placeholder="Adicionar Titulo"
                name="name"
                formControlName="titulo"
                matInput
              />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <mat-form-field>
              <input
                matInput
                [matDatepicker]="picker"
                placeholder="Data"
                formControlName="dataevento"
              />
              <mat-datepicker-toggle matSuffix [for]="picker">
                <mat-datepicker #picker></mat-datepicker>
              </mat-datepicker-toggle>
            </mat-form-field>
          </div>
        </div>

        <button class="btn">Salvar</button>
      </form>
    </div>
  </div>
</section>
